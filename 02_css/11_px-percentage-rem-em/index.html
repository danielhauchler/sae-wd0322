<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PX vs. % vs. rem vs. em</title>
  <style>
    body {
      font-size: 16px;
    }

    p {
      font-size: 2rem;
      font-size: 2em
    }

    div {
      width: 600px;
      font-size: 20px;
    }

    .teaser {
      width: 200px;
      width: 33%;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, omnis.</p>
  </div>
</body>
</html>
