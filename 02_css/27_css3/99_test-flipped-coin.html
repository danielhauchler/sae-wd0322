<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      border-radius: 50%;
      animation: flippedCoin 1s infinite ease-in-out;
    }

    @keyframes flippedCoin {
      0% {
        transform: rotateY(0deg)
      }
      50% {
        transform: rotateY(180deg)
      }
      100% {
        transform: rotateY(0deg)
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
