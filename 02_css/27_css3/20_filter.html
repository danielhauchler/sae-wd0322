<!DOCTYPE html>
<html lang="en">
<head>

  <title>Filter</title>
  <style>
    div {
      width: 500px;
      height: 500px;

      /* filter: contrast(200%); */
      /* filter: drop-shadow(16px 16px 10px black); */
      /* filter: sepia(100%) */
      filter: contrast(175%) brightness(258%)
    }
  </style>
</head>
<body>
  <!-- https://css-tricks.com/almanac/properties/f/filter/ -->
  <div></div>
</body>
</html>
