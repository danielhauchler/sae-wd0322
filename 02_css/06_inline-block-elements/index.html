<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Block Elements</title>
  <style>
    p {
      display: inline-block;
    }

    div {
      width: 200px;
      height: 200px;
      background-color: black;
      display: inline-block;
    }
  </style>
</head>
<body>
  <p>Lorem, ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Voluptate distinctio porro praesentium!</p>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate distinctio porro praesentium!</p>

  <br>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
