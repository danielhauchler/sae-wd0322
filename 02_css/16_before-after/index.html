<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>before and after</title>
  <style>

    #hallo-welt:before {
      content: 'Selber Hallo';
      position: absolute;
      top: 30px;
      left: 0;
      color: red;
    }
    #hallo-welt:after {
      content: 'Selber Hallo';
      position: absolute;
      top: 50px;
      left: 0;
      color: green;
    }
    
  </style>
</head>
<body>
  <div id="hallo-welt">Hallo Welt</div>
</body>
</html>
