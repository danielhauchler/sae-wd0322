<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .flex-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
    }

    .flex-container div {
      width: 200px;
      height: 200px;
      background-color: aqua;
    }

    #test {
      align-self: flex-end
    }
  </style>
</head>
<body>
  <!-- CSS Tricks -->
  <!-- https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->

  <!-- Flex Froggy -->
  <!-- https://flexboxfroggy.com/#de -->

  <div class="flex-container">
    <div></div>
    <div></div>
    <div id="test"></div>
  </div>

</body>
</html>
